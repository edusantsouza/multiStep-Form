<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Multi Step</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main class="container content">
    <div class="form__step-progress">
      <strong class="form__step active ">Contato</strong>
      <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_408_254)">
          <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </g>
        <defs>
          <clipPath id="clip0_408_254">
            <rect width="20" height="20" fill="white" transform="translate(0.5)" />
          </clipPath>
        </defs>
      </svg>
      <strong class="form__step">Empresa</strong>
      <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_408_254)">
          <path d="M8.41663 5L13.4166 10L8.41663 15" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </g>
        <defs>
          <clipPath id="clip0_408_254">
            <rect width="20" height="20" fill="white" transform="translate(0.5)" />
          </clipPath>
        </defs>
      </svg>
      <strong class="form__step">Projeto</strong>
    </div>

    <div class="form-content show">
      <form action="">
        <div class="form-info">
          <label for="name">Nome</label>
          <input type="text" name="name" placeholder="Como prefere ser chamado" required>
        </div>
        <div class="form-info">
          <label for="phone">Telefone</label>
          <input name="phone" type="text" placeholder="Digite seu número de WhatsApp" maxlength="11" onkeypress="return /\d/.test(event.key)">
        </div>
        <div class="form-info">
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu e-mail" name="email" required>
        </div>

        <div class="buttons">
          <button class="btn-primary" type="button" data-action="next">CONTINUAR</button>
        </div>
      </form>
    </div>

    <div class="form-content">
      <form action="">
        <div class="form-info">
          <label for="business">Nome da empresa</label>
          <input type="text" name="business" placeholder="Qual é o nome da empresa" required>
        </div>
        <div class="form-info">
          <label for="employees">Número de funcionários</label>
          <input type="text" placeholder="Digite o número de colaboradores" name="employees" onkeypress="return /\d/.test(event.key)">
        </div>
        <div class="form-info">
          <label for="about">Sobre seu negócio</label>
          <input type="text" placeholder="Fale um pouco sobre seus produtos ou serviços" name="about">
        </div>

        <div class="buttons justify-btn">
          <button class="btn-secundary" type="button" data-action="prev">VOLTAR</button>
          <button class="btn-primary" type="button" data-action="next">CONTINUAR</button>
        </div>
      </form>
    </div>

    <div class="form-content">
      <form action="">
        <div class="form-info">
          <label for="project">Objetivos do projeto</label>
          <textarea type="text" name="project" placeholder="Descreva quais os objetivos deste projeto"></textarea>
        </div>

        <div class="buttons justify-btn">
          <button class=" btn-secundary" type="button" data-action="prev">VOLTAR</button>
          <button class="btn-primary" type="submit">ENVIAR PROPOSTA</button>
        </div>
      </form>
    </div>
  </main>
  <section class="sucess-message hide content">
    <div class="message">
      <h2>Concluído</h2>
      <p>Seus dados foram enviados com sucesso.</p>
      <i class='bx bx-check-circle'></i>
    </div>
    <button class="btn-primary return-btn">Retornar ao formulário</button>
  </section>
  <script src="./script.js"></script>
</body>

</html>
